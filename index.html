<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Axle ClientX</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            color: #333;
            padding: 30px 20px;
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #6a11cb;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 15px;
        }

        .note a {
            color: #2575fc;
            text-decoration: none;
        }

        .note a:hover {
            text-decoration: underline;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p>Use the buttons below to copy or run the latest version of the Car Axle ClientX.</p>

        <!-- Buttons -->
        <button id="fetchAndCopyButton">Copy Bookmarklet</button>
        <button id="executeButton">Run Bookmarklet</button>

        <!-- Helpful Note -->
        <p class="note">
            This tool fetches the latest script directly from the Car Axle ClientX repository to Ensure itâ€™s <a href="https://github.com/ZenozYTx/car-axle-clientX" target="_blank">up to date</a>.
        </p>
    </div>

    <!-- JavaScript to Add Functionality -->
    <script>
        // URL to fetch the JavaScript file
        const jsFileUrl = 'https://raw.githubusercontent.com/ZenozYTx/car-axle-clientX/refs/heads/main/dist/Stupidthing/Other%20thing%20I%E2%80%99m%20making/Thing';

        // Elements
        const fetchAndCopyButton = document.getElementById('fetchAndCopyButton');
        const executeButton = document.getElementById('executeButton');

        // Function to fetch the JavaScript file and convert it to a bookmarklet
        async function fetchBookmarklet() {
            try {
                const response = await fetch(jsFileUrl);
                if (!response.ok) throw new Error('Failed to fetch the script');
                const script = await response.text();

                // Convert to a bookmarklet
                return `javascript:(function(){${encodeURIComponent(script)}})();`;
            } catch (error) {
                console.error('Error fetching bookmarklet:', error);
                alert('Error fetching bookmarklet. Check console for details.');
                return null;
            }
        }

        // Copy the Bookmarklet to Clipboard
        fetchAndCopyButton.addEventListener('click', async () => {
            const bookmarklet = await fetchBookmarklet();
            if (bookmarklet) {
                navigator.clipboard.writeText(bookmarklet).then(() => {
                    alert('Bookmarklet copied to clipboard!');
                });
            }
        });

        // Execute the Bookmarklet
        executeButton.addEventListener('click', async () => {
            const bookmarklet = await fetchBookmarklet();
            if (bookmarklet) {
                eval(decodeURIComponent(bookmarklet.replace('javascript:(function(){', '').replace('})();', '')));
            }
        });
    </script>
</body>
</html>
